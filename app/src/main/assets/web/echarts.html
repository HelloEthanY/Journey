<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eCharts</title>
    <script src="echarts.min.js"></script>
    <style>
        body{
            margin:0;
            padding:0;
            height:100%;
            width:100%
        }
        .echart-item{
           box-shadow: 0px 0px 1px 8px #fff;
            padding:2%;
            margin:2%;
            width: 92%;
            height:600px;
        }




    </style>
    <script>

    </script>
</head>
<body>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" class="echart-item">

</div>

<div class="echart-item">
    <button onclick="loadAndroidData()">点击获取数据</button>
    <button onclick="loadAndroidData()">点击获取数据</button>
</div>
<script type="text/javascript">
    loadAndroidData();
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据
    var option = {
        title: {
            text: 'ECharts 入门示例'
        },
        tooltip: {},
        legend: {
            data: ['销量']
        },
        xAxis: {
            data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

    function loadAndroidData(){
        // js 调用 Android 代码
        window.androidObject.loadWebChartData();
    }
    // 定义方法使Android 能调用该方法
    function loadWebChartData(s){
        alert("Android正在调用该方法...");
    }


</script>
</body>
</html>
